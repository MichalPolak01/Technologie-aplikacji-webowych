<section class="container card p-5 mt-5">
    <h1 class="text-center text-primary mb-5">Login</h1>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    <form action="post" autocomplete="off" method="POST">
        <div class="form-group">
            <label for="username">Login</label>
            <input [(ngModel)]="credentials.login" type="text" class="form-control" name="username" placeholder="Login" title="Login">
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input [(ngModel)]="credentials.password" type="password" class="form-control" name="password" placeholder="Password" title="Password">
        </div>

        <button (click)="signIn()" class="btn btn-primary mt-3" type="submit" title="Przycisk zaloguj">Sign in</button>
    </form>
</section>
