<section class="container card mt-2 px-5 py-4">
  <h2 class="text-center text-primary">Add comment</h2>

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="d-flex gap-3 align-items-center p-2">
    <label class="fw-medium" for="text">Comment:</label>
    <input id="text" formControlName="text" class="form-control" placeholder="Type somenthing ...">

    <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Add Comment</button>
  </form>      
  <div  class="alert alert-info" *ngIf="commentForm.get('text')?.invalid && commentForm.get('text')?.touched">
    Comment is required.
  </div>
</section>
