<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            height: 100svh;
            background-color: rgb(177, 221, 238);
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 5svh;
        }
        div {
            background-color: rgb(51, 106, 226);
            width: 50svh;
            height: 10svh;
            border: 3px solid aqua;
            border-radius: 20svh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }
        div:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        h1 {
            font-family:'Courier New', Courier, monospace;
            font-size: 3svh;
            text-transform: capitalize;
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
       <h1>Witaj na stronie głównej!</h1> 
    </div>
</body>
</html>
